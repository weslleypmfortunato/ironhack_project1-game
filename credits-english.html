  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;900&display=swap" rel="stylesheet">
  <title>Hangman</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      text-align: center;
    }

    h1 {
      margin: 200px 0px 30px 0px;
    }

    h2 {
      margin-top: 30px;
    }

    p {
      margin: 3px;
    }

    p a {
      text-decoration: none;
      color: blueviolet;
    }

    p a:hover {
      color: red;
      font-size: 1.1rem;
    }

    footer {
      margin: 30px;
    }

    footer p {
      margin: 3px;
    }

    .card {
      --border-width: 7px;
      position: relative;
    }

    .card::after {
      position: fixed; /* deve mudar para fixed quando acabar o jogo */
      content: "";
      top: calc(-1 * var(--border-width));
      left: calc(-1 * var(--border-width));
      z-index: -10;
      width: calc(100% + var(--border-width) * 2);
      height: calc(100% + var(--border-width) * 2);
      background: linear-gradient(
        60deg,
        #ACF246,
        #F23B7B,
        #79A638,
        #17A674,
        #2EF2AE
      );
      background-size: 300% 300%;
      border-radius: 5px;
      animation: moveGradient 5s alternate infinite;
    }

    @keyframes moveGradient {
      50% {
        background-position: 100% 50%;
      }
    }
  </style>

</head>
